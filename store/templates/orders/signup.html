{% include 'base.html' %}
  {% block body %}
    <section class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 gy-5">   
            <div class="col mx-auto">
                <div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    <form action="{% url 'signup' %}" method='POST'>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm" value="{{value.fname}}" id="fname" name="fname" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm" value="{{value.lname}}" id="lname" name="lname" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-sm" value="{{value.email}}" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Mobile No.</label>
                            <input type="tel" class="form-control form-control-sm" value="{{value.phone}}" id="phone" name="phone" placeholder="Enter Mobile No.">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter Password">
                        </div>
                        <div class="mb-3">
                            <label for="cpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" id="cpassword" name="cpassword" placeholder="Enter Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-sm btn-success">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </section>
  {% endblock body %}
